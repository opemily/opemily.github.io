<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe - Dia de Los Muertos Edition</title>
  <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
  <div class="container">

    <h1> Happy Dia de Los Muertos</h1>

      <div id="board">

      <div class="square one top left"></div>
      <div class="square two top center-horizontal"></div>
      <div class="square three top right"></div>
      <div class="square four center left"></div>
      <div class="square five center center-horizontal"></div>
      <div class="square six center right"></div>
      <div class="square seven bottom left"></div>
      <div class="square eight bottom center-horizontal"></div>
      <div class="square nine bottom right"></div>
    </div> <!-- #board -->

    <div class="buttons">

      <button class="button new-game"> New Game</button>
      <button class="button reset"> Reset </button>
    </div> <!-- .buttons -->
    <br>
  </div> <!-- .container -->
  <script src='js/main.js'></script>
</body>
</html>
